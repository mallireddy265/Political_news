<div class="col-md-6 col-md-offset-3" style="background-color: antiquewhite">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="loginClick()" role="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="data.username" required />
      <span class="help-block">Username is required</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="data.password" required />
      <span class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
